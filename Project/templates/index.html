<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Newsletter Generator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Personalized Newsletter Generator</h1>
  
  <div class="container">
    <p>Hey, Create your Personalized Newsletter!</p>
    
    <form id="newsletterForm" method="POST" action="/generate">
      
      <!-- Categories Selection -->
      <div id="categories"></div>

      <!-- Category Selection Loop -->
      <script>
        function createCategorySelector(index) {
          return `
            <div class="dropdown-group">
              <label for="category${index}">Category ${index}:</label>
              <select id="category${index}" name="category${index}">
                <option value="General News">General News</option>
                <option value="Technology">Technology</option>
                <option value="Finance">Finance</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Science">Science</option>
              </select>

              <label for="slider${index}">Percentage:</label>
              <input type="range" id="slider${index}" name="slider${index}" min="0" max="100" value="0" oninput="updateSliderValue(${index})">
              <span class="slider-value" id="sliderValue${index}">0%</span>
            </div>
          `;
        }

        let categoryContainer = document.getElementById("categories");
        for (let i = 1; i <= 5; i++) {
          categoryContainer.innerHTML += createCategorySelector(i);
        }
      </script>

      <!-- Submit button -->
      <button type="submit">Generate my Newsletter</button>
    </form>
  </div>

<script>
  function updateSliderValue(sliderNumber) {
    const slider = document.getElementById(`slider${sliderNumber}`);
    const sliderValue = document.getElementById(`sliderValue${sliderNumber}`);
    sliderValue.textContent = slider.value + "%";
  }
</script>

</body>
</html>
